<html>

<head>
    <title>Imputs do HTML</title>
</head>

<body>
    <h1>Formas de Inputs</h1>

    <form>
        <!-- Campo de texto -->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required placeholder="Ex: Josué">
        <br><br>

        <!-- Campo de Email -->
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!-- Campo de Senha -->
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>
        <br><br>

        <!-- Campo de Seleção Radio -->
        <label>Gênero:</label> <br>
        <input type="radio" name="genero" id="masculino" required value="M">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="F">
        <label for="feminino">Feminino</label>
        <br><br>

        <!-- Campo de Seleção Multipla (checkbox) -->
        <label>Interesses:</label><br>
        <input type="checkbox" name="Interesses" id="backend" value="backend">
        <label for="backend">Backend</label>
        <input type="checkbox" name="Interesses" id="frontend" value="frontend">
        <label for="frontend">frontend</label>
        <input type="checkbox" name="Interesses" id="mobile" value="mobile">
        <label for="mobile">Mobile</label>
        <br><br>

        <!-- Campo de Data -->
        <label for="dataDeNascimento">Data de Nascimento</label>
        <input type="date" name="nascimento" id="dataDeNascimento">
        <br><br>

        <!-- Campo de Arquivo -->
        <label for="fotoDePerfil">Foto de Perfil</label>
        <input type="file" name="perfil" id="fotoDePerfil">
        <br><br>

        <!-- Campo de Caixa de Seleção -->
        <label for="situacao">Situação Atual</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das Opções</option>
            <option value="estudante">Estudante</option>
            <option value="estagiario">estagiario</option>
            <option value="junior">Junior</option>
            <option value="pleno">pleno</option>
            <option value="senior">senior</option>
        </select>
        <br><br>

        <!-- Campo de Texto de Várias Linhas -->
        <label for="sobre">Sobre Mim</label>
        <textarea name="sobre" id="sobre" cols="40" rows="10" placeholder="Fale Sobre Você:"></textarea>


        <button type="submit">Enviar</button>
    </form>
</body>

</html>
