<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Recruta</title>
</head>

<body>
    <h1>Cadastro de Recruta</h1>

    <section>
        <form>

            <label for="pnome">Primeiro Nome:</label><br>
            <input type="text" name="pnome" id="pnome">
            <br><br>

            <label for="snome">Sobre Nome:</label><br>
            <input type="text" name="snome" id="snome">
            <br><br>

            <label>Campo de Estudo:</label><br>

            <input type="radio" name="estudo" id="front">
            <label for="front">Front-End</label>
            <input type="radio" name="estudo" id="back">
            <label for="back">Back-End</label>
            <input type="radio" name="estudo" id="full">
            <label for="full">Full-Stack</label>
            <br><br>

            <label for="data">Data de Nascimento:</label><br>
            <input type="date" name="data" id="data">
            <br><br>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="conteudo">

    </section>

    <script src="./index.js"></script>
</body>
</html>
